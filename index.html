<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="icon" href="recursos/logo.png">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/index.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img src="recursos/logo.png" alt="Logo"></h1>
            </div>
        </header>
        <main>
            <section class="panelIzq">
                <input type="text" class="text-input" id="text-input" placeholder="Ingresa el texto aqui">
            </section>
            <section class="panelDer">
                <img src="recursos/img_der.png" alt="Imagen de apoyo" id="imgDer">
                <h1 id="textStatus">Ningun mensaje fue encontrado</h1>
                <textarea id="textResultado" cols="80" rows="10">Ingresa el texto que deseas encriptar o desencriptar</textarea>
                <button id="copiar" type="button" onclick="copy()">Copiar</button>
            </section>
            <section class="botones">
                <p>Solo minusculas y sin acentos</p>
                <button type="button" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
